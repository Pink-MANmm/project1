<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>夷风——巴基斯坦</title>
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/bootstrap-theme.min.css">
    <script src="../static/js/jquery-3.5.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/echarts.js"></script>
    <script src="../static/js/echarts-wordcloud.js"></script>
</head>

<body>
    <div id="navigation">
        <div id="logo">夷风</div>
        <div id="countries">
            <div id="yuenanDB" class="country">
                <div id="target"></div>越南
            </div>
            <div id="pakistanDB" class="country">巴基斯坦</div>
            <div id="yinduDB" class="country">印度</div>
        </div>
    </div>
    <div id="container">
        <div id="Info">
            <div id="category">
                <div id="Year">
                    <div class="year active" id="Y-all">全部</div>
                </div>
                <div id="search" style="position: absolute;top: -5px;right: 13px;width: 260px">
                    <input type="text" id="idSearch" placeholder="请输入关键字"
                        style="position:absolute; top:5px;height: 24px">
                    <button id="Search" style="position:absolute;top: 5px;right: 0;height: 30px;width: 60px">搜索</button>
                </div>
            </div>
            <table class="table table-hover">
                <thead>
                    <th style="color: #0f0f0f;" class="list1">
                        <div style="margin: 2px 0;border-radius: 5px;background-color: #c9c5c5">时间</div>
                    </th>
                    <th style="color: #0f0f0f;" class="list2">
                        <div style="margin: 2px 0;border-radius: 5px;background-color: #c9c5c5">题目</div>
                    </th>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div id="pagenumber" style="width: 250px;height: 30px;">
                <button id="previous" style="position: absolute;left: 0px;width: 70px;height: 30px">上一页</button>
                <span id="page"
                    style="position: absolute;left: 90px;width:100px ;font: normal 15px/30px '宋体'">第__页</span>
                <button id="next" style="position: absolute;right: 0px;width: 70px;height: 30px">下一页</button>
            </div>
        </div>
        <div id="wordcloud">
        </div>
        <div id="wordsChange">
        </div>
        <div id="mood">
        </div>
    </div>
    <script src="../static/js/wordcloud.js"></script>
    <script src="../static/js/wordsChange.js"></script>
    <script src="../static/js/mood.js"></script>
    <script src="../static/js/controller.js"></script>
</body>

</html>
